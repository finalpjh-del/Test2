<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>경찰 양성 — 메인</title>
<style>
  :root { --g1:#0b63f6; --g2:#00d4ff; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;display:flex;align-items:center;justify-content:center;
       background:radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.12), transparent 40%),
                  linear-gradient(135deg,var(--g1),var(--g2));
       font-family:Arial,system-ui,sans-serif;color:#fff;text-align:center}
  .wrap{width:min(92vw,880px);padding:32px;background:rgba(255,255,255,.08);
        border:1px solid rgba(255,255,255,.2);border-radius:20px;box-shadow:0 24px 80px rgba(0,0,0,.28);
        animation:fadeUp .5s ease both}
  h1{margin:0 0 10px}
  p{opacity:.95;margin:0 0 18px}
  .btn{display:inline-block;margin:10px;padding:14px 18px;border-radius:14px;background:#0b1020;color:#fff;text-decoration:none;
       font-weight:800;transform:translateY(0);transition:transform .15s ease, filter .2s ease}
  .btn:hover{filter:brightness(1.08);transform:translateY(-2px)}
  .tips{margin-top:14px;display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
  .pill{background:#0b1020;color:#fff;border-radius:999px;padding:10px 14px;font-weight:800;cursor:pointer;border:0}
  footer{margin-top:20px;opacity:.9;font-size:13px}
  @keyframes fadeUp { from{transform:translateY(10px);opacity:.0} to{transform:translateY(0);opacity:1} }
</style>
</head>
<body>
  <main class="wrap">
    <h1>🎲 경찰 양성 프로그램</h1>
    <p>당신의 선택으로 시작되는 경찰의 여정</p>
    <p>
      <a class="btn" href="police_training_game.html">🎮 게임 시작</a>
      <a class="btn" href="honor_memorial.html">🕯️ 명예•추모관</a>
    </p>
    <div class="tips">
      <button id="btnTip" class="pill">💡 게임 팁 보기</button>
    </div>
    <footer>ver 0.03</footer>
  </main>

  <div id="tipOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:14px;z-index:1000">
    <div style="width:min(92vw,760px);max-height:85vh;overflow:auto;background:#fff;color:#0b1020;border-radius:18px;padding:24px;box-shadow:0 18px 50px rgba(0,0,0,.35)">
      <h2 style="margin:0 0 8px">💡 게임 팁</h2>
      <ul style="margin:8px 0 0 18px;color:#111">
        <li>제압이 끝나면 근무기간이 +4개월 누적됩니다.</li>
        <li>구급함은 제압 중엔 적의 반격만 허용, 제압 후엔 무제한 사용(체력 가득이면 사용 불가).</li>
        <li>승진은 ‘승진도전’으로 두 개의 주사위를 굴려 합계 기준을 충족해야 합니다.</li>
        <li>근속승진과 정년퇴직이 자동으로 반영됩니다.</li>
      </ul>
      <div style="text-align:right;margin-top:12px">
        <button id="tipClose" class="pill">확인</button>
      </div>
    </div>
  </div>

<script>
  const overlay=document.getElementById('tipOverlay');
  document.getElementById('btnTip').onclick=()=>{ overlay.style.display='flex'; };
  document.getElementById('tipClose').onclick=()=>{ overlay.style.display='none'; };
  overlay.onclick=(e)=>{ if(e.target===overlay) overlay.style.display='none'; };
</script>
</body>
</html>
